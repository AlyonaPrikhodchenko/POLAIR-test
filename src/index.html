<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLAIR</title>
    <link rel="icon" href="./favicon32.ico">
    <link rel="icon" href="./img/favicons/favicon-152.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./img/favicons/apple-icon-180x180.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__top-menu">
      <div class="header__container container">
        <div class="header__logo logo">
          <a class="logo__link">
            <img class="logo__image" src="./img/content/logo.svg" width="129" height="20" alt="Логотип компании Polair.">
          </a>
          <p class="logo__text">Профессиональное оборудование для предприятий общественного питания и торговли</p>
        </div>

        <div class="header__user-menu user-menu">
          <a class="user-menu__feedback-link" href="mailto:mail@mail.ru">Обратная связь</a>

          <select class="user-menu__select-lang" name="lang">
            <option value="eng">Eng</option>
            <option value="ru">Ru</option>
          </select>

            <button class="user-menu__button user-menu__button--search">
              <svg class="user-menu__icon" width="18" height="18">
                <use href="./img/sprite.svg#search"></use>
              </svg>
              <span class="visually-hidden">Поиск по сайту</span>
            </button>

          <button class="user-menu__button user-menu__button--burger">
            <svg class="user-menu__icon" width="18" height="16">
              <use href="./img/sprite.svg#burger"></use>
            </svg>
            <span class="visually-hidden">Открыть меню.</span>
          </button>
        </div>
      </div>

      <form class="header__search search search--hidden" action="#" method="get">
        <label class="search__label">
          <input class="search__input" type="search" name="search" placeholder="Введите текст">
        </label>
      </form>
    </div>

    <div class="header__bottom-menu">
      <nav class="header__navigation navigation">
        <ul class="navigation__list reset-list">
          <li class="navigation__item navigation__item">
            <a href="#" class="navigation__link navigation__link--submenu">Продукция</a>
            <ul class="navigation__submenu reset-list">
              <li class="navigation__item">
                <a href="#" class="navigation__link">Продукт 1</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Продукт 2</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Продукт 3</a>
              </li>
            </ul>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Где купить</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link navigation__link--submenu">Сервис и поддержка</a>
            <ul class="navigation__submenu reset-list">
              <li class="navigation__item">
                <a href="#" class="navigation__link">Сервис</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Поддержка</a>
              </li>
            </ul>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Решения</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">О компании</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Медиа</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Новости</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>

  </header>

  <main class="main">
    main
  </main>

  <footer class="footer">
    footer
  </footer>

  <script src="./js/script.js" type="module"></script>
</body>
</html>
